<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <hedaer>
      <h1 class="title">SHOPPING CART</h1>
      <hr class="hr-title">
    </hedaer>
    <main>
      <p class="loading"></p>
      <section class="container">
        <section class="items"></section>
        <section class="cart">
          <div class="container-cart-counter">
            <img class="img-cartIcon" src="./images/cartIcon.png" alt="cartIcon" />
            <span class="span-counter">0</span>
          </div>
          <button class="empty-cart">Clear cart</button>
          <ol class="cart__items"></ol>
          <div class="container-total">
            <p class="text-total">Total R$</p>
            <p class="total-price"></p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
