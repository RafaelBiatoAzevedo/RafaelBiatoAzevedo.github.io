<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Art Pixels</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title" id="title">Palette of Colors</h1>
            <hr>
        </header>
        <main>
          <section class="section-palette">
            <fieldset class="fieldset-palette">
              <legend>Select Color</legend>
              <div class="color-palette" id="color-palette"></div>
            </fieldset>
          </section>
          <section class="section-size">
              <label for="board-size">Size Board</label>
              <input class="input-size" type="number" min="5" max="50" id="board-size" placeholder="5">
              <button class="button" id="generate-board">Create</button>
          </section>
          <section class="section-paint">
              <button class="button btn-paint btn-selected" id="paint-pixel">Paint</button>
              <button class="button btn-paint" id="erase-pixel">Erase</button>
              <span class="line-vertical"></span>
              <button class="button btn-paint" id="clear-board">Clear</button>
          </section>
          <div class="pixel-painel">
            <div id="pixel-board" class="div-moldura">
              <div class="line-board">
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
              </div>
              <div class="line-board">
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
              </div>
              <div class="line-board">
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
              </div>
              <div class="line-board">
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
              </div>
              <div class="line-board">
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
                  <div class="pixel"></div>
              </div>
            </div>
          </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
